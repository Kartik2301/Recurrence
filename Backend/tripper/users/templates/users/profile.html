{% extends "base.html" %}


{% block content %}

<div class="user-profile-content">
    <div class="row">
        <div class="col-md-6">
            <div class="left_box">
                <img class="user-image" src="{{ img_url }}" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="right_box">
                <form class="users-additional-data-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group description-field">
                        {{ form.description }}
                    </div>
                    <div class="form-group" style="margin-left: 10px;">
                        {{ form.label_tag }}
                        {{ form.uploaded_image }}
                    </div>
                    <div class="settt">
                        <input class="btn btn-primary move-top-right" type="submit" value="Save Details">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
