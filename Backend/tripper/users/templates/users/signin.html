{% extends "base.html" %}

{% block content %}

<div class="page-setup-padding">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            {{ form.password }}
        </div>
        <small class="form-text text-muted"><a href="">Forgot Password</a></small>
        <small class="form-text text-muted"><a href="{% url 'users:signup_user' %}">Don't have an account? Sign Up</a></small>
        <button type="submit" class="btn btn-primary sigin-form-submit-btn">Login</button>
    </form>
</div>

{% endblock %}
