{% extends "base.html" %}

{% block content %}

{{ error }}

<div class="page-setup-padding">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username_to_be_added }}
        </div>
        <div class="form-group">
            {{ form.uploaded_image }}
        </div>
        <button class="btn btn-success" type="submit">Edit Details</button>
    </form>
</div>

{% endblock %}
