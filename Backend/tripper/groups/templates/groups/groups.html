{% extends "base.html" %}

{% block content %}

<div class="page-setup-padding">
    <div class="row text-center" style="display:flex; flex-wrap:wrap;">
        {% for group in groups %}
        <div class="col-md-3 col-sm-6">
            <div class="card groups-card-body" style="width: 18rem;">
                <a href="{% url 'groups:view_group_details' group.id %}">
                    <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ group.name }}</h5>
                        <p class="card-text">{{ group.description | slice:"0:100" }} ...</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
