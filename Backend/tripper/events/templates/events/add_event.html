{% extends "base.html" %}

{% block content %}

<div class="page-setup-padding">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.event_name.label_tag }}
            {{ form.event_name }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <input class="btn btn-success" type="submit" value="Add Event">
    </form>
</div>

{% endblock %}
