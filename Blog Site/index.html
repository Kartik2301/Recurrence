<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>arc blogs</title>
</head>
<body>
    <div class="group-content">
        {% for ev in events %}
        <div class="groups-card-body" style="width: auto; text-align: left; background-color: #fdf2e9; border: none;">
            <a href="#">
                <div class="card-body">
                    <h5 style="color: blue; text-align: center;" class="card-title">{{ ev.event_name }}</h5>
                    <small><b><i>{{ ev.event_time }}</i></b></small>
                    <br>
                    <small><b><i>Attending - {{ ev.attending_members.all | length }}</i></b></small>
                    <p>{{ ev.description }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
